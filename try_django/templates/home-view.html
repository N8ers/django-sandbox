{% extends "base.html" %} {% block content %}
<h1>{{ object.title }} (id: {{ id }})!</h1>
<p>{{ content }}!</p>

<ul>
  {% for x in object_list %} {% if x.title %}
  <li>
    <a href="/articles/{{ x.id }}">{{x.id}}</a>
    {{ x.title }}
  </li>
  {% endif %} {% endfor %}
</ul>

{% endblock content %}
